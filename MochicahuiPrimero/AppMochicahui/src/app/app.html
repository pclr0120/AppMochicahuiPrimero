<ion-menu *ngIf="LogActive.Session" [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
     
    <ion-item >
      <!-- <ion-thumbnail (click)="OpenPerfil();" item-start> -->

      <!-- </ion-thumbnail> -->
      <img src="../assets/iconos/user.png" height="80px" item-start width="80px">
      <p>{{PerfilLog.perfil[0].NombreCompleto}}</p>

      <button ion-button  (click)="OpenPerfil();" >Editar Perfil</button>
    </ion-item>

    <ion-list>
      <hr>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}} <ion-icon *ngIf="p.title=='Mis Reportes'" name="copy"></ion-icon>
        <ion-icon *ngIf="p.title=='Crear Reporte'" name="create"></ion-icon>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
