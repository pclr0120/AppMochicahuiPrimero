<ion-header>

  <ion-navbar>
    <ion-title>Mis Reportes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
  
    <ion-item *ngFor="let data  of listaR.ListaReporte " >
      
            <img [src]="listaR.ListaReporte[0].Foto1">
          
        <h1>{{data.CategoriaProblema}}</h1>
        <p>Fecha:{{data.FechaRegistro}}</p>
        <p>Estatus:{{data.EstadoR}}</p>
        <button (click)="OpenDetalle(data.Id);" ion-button clear item-end>View</button>
      </ion-item>
  </ion-list>

</ion-content>
