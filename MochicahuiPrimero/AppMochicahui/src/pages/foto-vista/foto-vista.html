<ion-content style="background:black" padding>
  <button ion-button (click)="cerrar()">  <ion-icon name="close-circle"></ion-icon></button>
    <ion-scroll id="mapImage"
    zooming="true"
    direction="xy"
    delegate-handle="zoom-pane"
    class="zoom-pane"
    min-zoom="1"
    max-zoom="15"
    overflow-scroll="false">
    <ion-img  [src]="img"></ion-img>
</ion-scroll>

</ion-content>
